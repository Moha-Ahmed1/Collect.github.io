<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanaad College Registration Form</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div class="form-container">
        <div class="logo">
            <img src="./logo (2).png" alt="Tanaad College Logo">
        </div>
        <h2>TANAAD COLLEGE</h2>
        <form id="registrationForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="reenter">Re-enter:</label>
                <input type="password" id="reenter" name="reenter" required>
            </div>
            <button type="submit" class="signup-btn">SING UP</button>
        </form>
    
        <hr>
    </div>
    <script src="./app.js"></script>
</body>

</html>
